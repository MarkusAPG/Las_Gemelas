<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tienda - Las Gemelas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>Las Gemelas</h1>
        <nav>
            <a th:href="@{/}">Inicio</a>

            <!-- Guest Nav -->
            <th:block th:if="${session.usuario == null}">
                <a th:href="@{/login}">Iniciar Sesi√≥n</a>
                <a th:href="@{/register}">Registrarse</a>
            </th:block>

            <!-- Logged In Nav -->
            <th:block th:if="${session.usuario != null}">
                <a th:href="@{/cart}" style="position: relative;">
                    üõí <span class="cart-count" th:text="${session.cart != null ? session.cart.size() : 0}">0</span>
                </a>

                <div class="dropdown">
                    <a href="#" style="display: flex; align-items: center; gap: 0.5rem;">
                        <span th:text="${session.usuario.nombre}">Usuario</span>
                        <span style="font-size: 0.8rem;">‚ñº</span>
                    </a>
                    <div class="dropdown-content">
                        <a th:if="${session.usuario.rol == 'admin'}" th:href="@{/admin}">Panel Admin</a>
                        <a th:if="${session.usuario.rol == 'tecnico'}" th:href="@{/tecnico}">Panel T√©cnico</a>
                        <a th:href="@{/logout}">Cerrar Sesi√≥n</a>
                    </div>
                </div>
            </th:block>
        </nav>
    </header>

    <div class="container">
        <h2>Nuestros Disfraces</h2>

        <div class="product-grid">
            <div class="card" th:each="producto : ${productos}">
                <!-- Improved image handling to prevent flickering -->
                <div style="overflow: hidden; position: relative;">
                    <img th:src="@{'/img/' + ${producto.imagen}}" alt="Disfraz"
                        onerror="this.onerror=null; this.src='https://placehold.co/400x300/7c3aed/ffffff?text=Sin+Imagen';">
                </div>

                <div class="card-body">
                    <span class="badge" th:text="${producto.categoria}">Categor√≠a</span>
                    <h3 class="card-title" th:text="${producto.nombre}">Nombre del Producto</h3>
                    <p class="card-text" th:text="${producto.descripcion}">Descripci√≥n del producto...</p>

                    <div class="price-container">
                        <div th:if="${producto.tipo == 'venta' or producto.tipo == 'ambos'}">
                            <span class="price-label">Precio Venta</span>
                            <span class="price">S/ <span th:text="${producto.precioVenta}">0.00</span></span>
                        </div>

                        <form th:action="@{/cart/add}" method="post" style="margin: 0;">
                            <input type="hidden" name="productId" th:value="${producto.id}">
                            <input type="hidden" name="type" value="venta">
                            <button type="submit" class="btn btn-primary">
                                <span>Agregar</span>
                            </button>
                        </form>
                    </div>

                    <div class="price-container" th:if="${producto.tipo == 'alquiler' or producto.tipo == 'ambos'}"
                        style="margin-top: 0.5rem; border-top: none; padding-top: 0;">
                        <div>
                            <span class="price-label">Precio Alquiler</span>
                            <span class="price" style="color: var(--secondary-color);">S/ <span
                                    th:text="${producto.precioAlquiler}">0.00</span></span>
                        </div>

                        <form th:action="@{/cart/add}" method="post" style="margin: 0;">
                            <input type="hidden" name="productId" th:value="${producto.id}">
                            <input type="hidden" name="type" value="alquiler">
                            <button type="submit" class="btn btn-outline">
                                <span>Alquilar</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
