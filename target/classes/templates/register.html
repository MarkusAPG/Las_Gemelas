<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro - Las Gemelas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>Las Gemelas</h1>
        <nav>
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; color: var(--primary-color);">Registro</h2>
            <div th:if="${error}"
                style="color: var(--error-color); text-align: center; margin-bottom: 1rem; padding: 0.5rem; background-color: var(--error-bg); border-radius: 4px;"
                th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" th:field="*{contrasena}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" th:field="*{direccion}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
            </form>
        </div>
    </div>
</body>

</html>
