<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Las Gemelas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>Las Gemelas</h1>
        <nav>
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/register}">Registrarse</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; color: var(--primary-color);">Iniciar Sesión</h2>
            <div th:if="${param.registered}"
                style="color: var(--success-color); text-align: center; margin-bottom: 1rem; padding: 0.5rem; background-color: var(--success-bg); border-radius: 4px;">
                ¡Registro exitoso! Por favor inicia sesión.
            </div>
            <div th:if="${error}"
                style="color: var(--error-color); text-align: center; margin-bottom: 1rem; padding: 0.5rem; background-color: var(--error-bg); border-radius: 4px;"
                th:text="${error}"></div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
            </form>
        </div>
    </div>
</body>

</html>
